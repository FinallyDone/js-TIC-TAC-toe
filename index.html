<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game:"TIC TAC toe"</title>
    <link href="styles/main-page.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script language='JavaScript' type='text/JavaScript' src='scripts/game.js'></script>
    <div class="main main_limits main_disp_flex">
        <div class="header">
            <img class="header__logo-img" src="material/png/header-logo.png" alt="header-img" />
        </div>
        <div class="button-new-game button-change-turn_hover" onmouseenter="MouseEnter(event)" onmouseleave="MouseLeave(event)">
            <span class="button-new-game-id">Button 1</span>
            <img class="button-new-game-img" src="material/png/Button-new-game.png" alt="img-button">
        </div>
        <div class="button-change-turn button-new-game_hover" onmouseenter="MouseEnter(event)" onmouseleave="MouseLeave(event)">
            <span class="button-change-turn-id">Button 2</span>
            <img class="button-change-turn-img" src="material/png/Button-change-turn.png" alt="img-button">
        </div>
        <div class="game game_disp_grid">
        </div>
        <div class="game-score game-score_disp_flex game-score_padding">
        </div>
        <div class="game-history game-history_disp_flex">
        </div>
    </div>
</body>

</html>
